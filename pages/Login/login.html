  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row w-100">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-transparent text-left p-5 text-center">
                <img
                  src="../../images/faces/face13.jpg"
                  class="lock-profile-img"
                  alt="img"
                />
                <form class="pt-5" id="loginForm">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control text-center"
                      id="username1"
                      placeholder="Username"
                      style="border: 2px solid #ccc"
                      required
                    />

                    <input
                      type="password"
                      class="form-control text-center"
                      id="password1"
                      placeholder="Password"
                      style="margin-top: 30px; border: 2px solid #ccc"
                      required
                    />
                  </div>
                  <div class="mt-5">
                    <button
                      class="btn btn-block btn-success btn-lg font-weight-medium"
                      id="loginButton"
                    >
                      Log in
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->

    <script>
      const login = document.getElementById("loginButton");
      login.addEventListener("click", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username1").value;
        const password = document.getElementById("password1").value;

        console.log(username, password);

        const loginData = {
          username: username,
          password: password,
        };
        const apiUrl = "http://localhost:8001/admin/auth/login";

        const res = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(loginData),
        });
        const data = await res.json();
        console.log(data);
        localStorage.setItem("user", JSON.stringify(data));
        window.location.href = "/admin-panel/index.html";
      });
    </script>
